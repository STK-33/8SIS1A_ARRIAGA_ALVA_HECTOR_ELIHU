<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar refacciones</title>

    <link rel="stylesheet" href="./fetch/style.css">

	<h1>Bienvenido API Refacciones</h1>
</head>
<body>
    <input type="text" id="busqueda" placeholder="Buscar refacción">
    <button id="buscar" onclick="buscar()">Buscar</button>
    <div id="resultado"></div>

	<button onclick="borrarRefaccion()">Borrar refacción</button>
    


	

	
	<h1>Editar refacción</h1>

	<form id="form-editar">
		<label for="id-editar">ID:</label>
		<input type="text" id="id-editar" name="id">
		<label for="nombre-editar">Nombre:</label>
		<input type="text" id="nombre-editar" name="nombre" required>
		<label for="marca-editar">Marca:</label>
		<input type="text" id="marca-editar" name="marca" required>
		<label for="modelo-editar">Modelo:</label>
		<input type="text" id="modelo-editar" name="modelo" required>
		<label for="precio-editar">Precio:</label>
		<input type="number" id="precio-editar" name="precio" required>
		<button type="submit" onclick="editarRefaccion()">Guardar cambios</button>
	  </form>

	  <h1>Agregar Refacción Nueva</h1>
 
    <form id="agregar-refaccion-form">
      <label for="id">id:</label>
      <input type="text" id="id" name="id" required><br>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required><br>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required><br>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required><br>

      <button type="submit" onclick="agregar()">Agregar Refacción</button>
    </form>

    <script src="agregar.js">     </script>


    <script src="buscar.js"></script>
	<script src="borrarRefaccion.js"></script>
	<script src="editarRefaccion.js"></script>
  
</body>
</html>
